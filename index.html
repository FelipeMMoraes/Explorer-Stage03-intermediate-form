<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet"> 
  <title>Mentoria</title>
</head>
<body>
  <div class="container">
    <header>
      <h1>Mentoria</h1>
      <p>Preencha o formulário abaixo para <br> agendar a sua mentoria</p>
    </header>

    <main>
      <form id="my-form">

        <fieldset>
          <div class="fieldset-wrapper">
            <legend>Informações pessoais</legend>
            <div class="col-2">
              <div class="input-wrapper">
                <label for="mentorship-name">Nome</label>
                <input type="text" id="mentorship-name" minlength="6" required>
              </div>

              <div class="input-wrapper">
                <label for="mentorship-surname">Sobrenome</label>
                <input type="text" id="mentorship-surname" required>
              </div>
            </div>

            <div class="input-wrapper">
              <label for="mentorship-email">Email <span>(digite um email válido)</span></label>
              <input type="email"id="mentorship-email" required>
            </div>

            <div class="input-wrapper">
              <label for="mentorship-password">Senha <span>(mínimo de 6 caracteres)</span></label>
              <input type="password" id="mentorship-password" required>
            </div>
          </div>
        </fieldset>

        <fieldset>
          <div class="fieldset-wrapper">
            <legend>Informações do mentor</legend>
            <div class="input-wrapper">
              <label for="mentorship-mentorname">Nome do seu mentor <span>(só o primeiro nome)</span></label>
              <input type="text" id="mentorship-mentorname" required>
            </div>      
        </fieldset>

        <fieldset>
          <div class="fieldset-wrapper">
            <legend>Informações pessoais</legend>
            <div class="info-mentory">
              <h2>Primeira mentoria</h2>
              <div class="col-3">

                <div class="input-wrapper">
                  <label for="mentorship-date">Data <span>(DD/MM/AAAA)</span></label>
                  <input type="date" id="mentorship-date" required>
                </div>

                <div class="input-wrapper">
                  <label for="mentorship-begin">Das</label>
                  <input type="time" id="mentorship-begin" required>
                </div>

                <div class="input-wrapper">
                  <label for="mentorship-end">Até</label>
                  <input type="time" id="mentorship-end" required>
                </div>
              </div>
            </div>

            <div class="info-mentory"></div>
              <h2>Segunda mentoria</h2>
              <div class="col-3">

                <div class="input-wrapper">
                  <label for="mentorship-date">Data <span>(DD/MM/AAAA)</span></label>
                  <input type="date" id="mentorship-date" required>
                </div>

                <div class="input-wrapper">
                  <label for="mentorship-begin">Das</label>
                  <input type="time" id="mentorship-begin" required>
                </div>

                <div class="input-wrapper">
                  <label for="mentorship-end">Até</label>
                  <input type="time" id="mentorship-end" required>
                </div>
              </div>
          </div>
        </fieldset>
      </form>

    </main>

  <footer>
    <button class="button" form="my-form">
      Salvar
    </button>
  </footer>
    </div>
</body>
</html>
